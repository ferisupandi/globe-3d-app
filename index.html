
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Globe with CesiumJS</title>
    https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js
    https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets">

    <style>
        #cesiumContainer {
            width: 100%;
            height: 600px;
            display: block;
        }
        #formContainer {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="formContainer">
        <h3>Input Koordinat</h3>
        <form id="coordForm">
            <h4>Input Koordinat (DMS)</h4>
            Latitude: 
            <input type="number" id="latDeg" placeholder="Derajat">°
            <input type="number" id="latMin" placeholder="Menit">' 
            <input type="number" id="latSec" placeholder="Detik">"
            <br>
            Longitude: 
            <input type="number" id="lonDeg" placeholder="Derajat">°
            <input type="number" id="lonMin" placeholder="Menit">' 
            <input type="number" id="lonSec" placeholder="Detik">"
            <br><br>
            <button type="submit">Tambahkan Lokasi</button>
        </form>

    </div>

    <div id="cesiumContainer"></div>

    <script src="https://wwwfirebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebaseebase-firestore-compat.js"></script></script>
    <script src="main.js"></script>
</body>
</html>
