<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Globe with CesiumJS</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        #cesiumContainer {
            width: 100%;
            height: 600px;
            display: block;
        }
        #formContainer {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="formContainer">
        <h3>Input Koordinat</h3>
        <form id="coordForm">
            <label for="latitude">Latitude:</label>
            <input type="number" step="any" id="latitude" required>
            <label for="longitude">Longitude:</label>
            <input type="number" step="any" id="longitude" required>
            <button type="submit">Tambahkan Lokasi</button>
        </form>
    </div>
    <div id="locationList">
        <h3>Daftar Lokasi Tersimpan</h3>
        <ul id="list"></ul>
    </div>

    <div id="cesiumContainer"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="main.js"></script>
</body>
</html>
